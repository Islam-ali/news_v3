  .img-loading11 {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: absolute;
    top: calc(50% - 75px);
    left: calc(50% - 75px);
    z-index: 999999;
    animation: air infinite 1s alternate;
  }

  /*  
   .box-img11::before {
     content: "";
     max-width: 110px;
     width: 110px;
     height: 110px;
     border-left: 8px solid #96225c;
     border-radius: 50%;
     position: absolute;
     top: 0;
     left: 0;
     right: 0;
     bottom: 0;
     animation: circle infinite 2s linear;
     z-index: 999999;
   } */
  @keyframes circle {
    0% {
      transform: rotate(0deg)
    }

    100% {
      transform: rotate(360deg)
    }
  }

  @keyframes air {
    from {
      transform: scale(1, 1)
    }

    to {
      transform: scale(1.5, 1.5)
    }

  }
</style>
