    <a href="#" [routerLink]="['/News/',item?.slug]">

    </span>
  </ng-container>
 
</marquee>

<!-- -----------------------------Navbar------------------------------------- -->

        <nav class="navbar navbar-expand-lg border-bottom " *ngIf="allCategories">
            <div class="container-fluid ">
              <button
                class="navbar-toggler"
                type="button"
                (click)="basicNavbar.toggle()"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
              <i class="fa fa-sliders text-warning" ></i>
              </button>

              <!-- Collapsible wrapper -->
              <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent"
                mdbCollapse
                #basicNavbar="mdbCollapse"
                #www
              >
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mr-4">
                  <li class="nav-item" >
                    <a class="nav-link active text-white" aria-current="page"  [routerLink]="['']" (click)="toggleNav()">الرئيسية</a>
                  </li>
                  <ng-container *ngFor="let cat of allCategories;let i=index">
                  <li class="nav-item"  >
                    <a class="nav-link active text-white" aria-current="page"  [routerLink]="['/category/',cat.slug]" *ngIf="i<7" (click)="setName(cat.name);toggleNav()">{{cat.name}}</a>
                  </li>
                  <li class="nav-item me-3 me-lg-0 dropdown" *ngIf="showMore && i==7" >
                    <a
                      class="nav-link dropdown-toggle"
                      id="navbarDropdown"
                      data-mdb-toggle="dropdown"
                      aria-expanded="false"
                      (mouseover)="shDrop()"

                     
                    >
                      المزيد
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" *ngIf="isShown"   (click)="shDrop()" (mouseleave)="shDrop()">
                      <li >
                        <a class="dropdown-item" [routerLink]="['/articles']" (click)="toggleNav()">مقالات</a>
                      </li>
                      <!-- <li >
                        <a class="dropdown-item" [routerLink]="['/tourism']">سياحة وترفيه</a>
                      </li> -->
                      <li *ngFor="let cat of allCategories;let i=index" >
                        <p class="dropdown-item" href="#" *ngIf="i>=7" [routerLink]="['/category/',cat.slug]" (click)="setName(cat.name);toggleNav()">{{cat.name}}</p>
                      </li>
                    </ul>
                  </li>
                </ng-container>
                  <li class="nav-item icons" >
                    <a class="nav-link  text-white" aria-current="page"   ><a href="https://www.facebook.com/profile.php?id=100091430983924&mibextid=ZbWKwL" target="_blank" class="text-reset" (click)="toggleNav()">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a  class="me-4 text-reset" target="_blank" href="https://youtube.com/@lhzabelhza">
                      <i class="fab fa-youtube"></i>
                    </a>
                    <a href="" class="me-4 text-reset">
                      <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="" class="me-4 text-reset">
                      <i class="fab fa-instagram"></i>
                    </a></a>
                  </li>
                 </ul>
              </div>
              <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
          </nav>
