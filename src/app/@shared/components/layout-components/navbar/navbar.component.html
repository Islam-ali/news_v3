        <nav class="navbar navbar-expand-lg border-bottom ">
            <!-- Container wrapper -->
            <div class="container-fluid ">
              <button
                class="navbar-toggler"
                type="button"
                (click)="basicNavbar.toggle()"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
              <i class="fa fa-sliders text-warning" ></i>
              </button>

              <!-- Collapsible wrapper -->
              <div
                class="collapse navbar-collapse text-center"
                id="navbarSupportedContent"
                mdbCollapse
                #basicNavbar="mdbCollapse"
              >
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mr-4">
                  <li class="nav-item" >
                    <a class="nav-link active text-white" aria-current="page"  [routerLink]="['']" >الرئيسية</a>
                  </li>
                  <ng-container *ngFor="let cat of allCategories;let i=index">
                  <li class="nav-item" >
                    <a class="nav-link active text-white" aria-current="page"  [routerLink]="['/category/',cat.slug]" *ngIf="i<7" (click)="setName(cat.name)">{{cat.name}}</a>
                  </li>
                  <li class="nav-item me-3 me-lg-0 dropdown" *ngIf="showMore && i==7" >
                    <a
                      class="nav-link dropdown-toggle"
                      id="navbarDropdown"
                      data-mdb-toggle="dropdown"
                      aria-expanded="false"
                      (mouseover)="shDrop()"
                     
                    >
                      المزيد
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" *ngIf="isShown"
                     (click)="shDrop()" (mouseleave)="shDrop()">
                      <li *ngFor="let cat of allCategories;let i=index" style="cursor: pointer;">
                        <p class="dropdown-item" *ngIf="i>=7" [routerLink]="['/category/',cat.slug]"
                           (click)="setName(cat.name)">{{cat.name}}</p>
                      </li>
                    </ul>
                  </li></ng-container>
                 </ul>
              </div>
              <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
          </nav>
